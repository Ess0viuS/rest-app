    <script>
        window.onload = function () {

        }
    </script>

    <script>
        "use strict"

        function secenek(event) {
            if (event) {
                document.getElementById("products").innerHTML = ""
            }
            event.map(e => {
                var panelDiv = document.querySelector("#products")
                var etiket = document.createElement("div")
                var etiketic = document.createElement("div")
                var img = document.createElement("img")
                var divH5 = document.createElement("h5")
                var divP = document.createElement("p")
                var divH6 = document.createElement("h6")
                var divH3 = document.createElement("h3")

                divP.classList = "card-text"
                divH5.classList = "card-title"
                etiket.classList = "renk card"
                etiketic.classList = "card-body"
                img.classList = "card-img-top"

                divH5.innerHTML = e.name
                divH6.innerHTML = e.content
                divH3.innerHTML = e.price

                img.setAttribute("src", e.img)

                divP.appendChild(divH6)
                divP.appendChild(divH3)
                etiketic.appendChild(divH5)
                etiketic.appendChild(divP)
                etiket.appendChild(img)
                etiket.appendChild(etiketic)
                panelDiv.appendChild(etiket)

            })

        }

    </script>
